{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid">
    <hr>
    <div class="row">
        <div class="col-md-3 col-xs-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="card" style="margin: 10px;">
                <div class="card-body">
                    <form method="POST"><br>
                        <h4 class="text-center">Post a flash card</h4>
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn blue-gradient btn-rounded">POST</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
